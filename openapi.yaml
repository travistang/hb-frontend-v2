openapi: 3.0.3
info:
  title: Hiking Buddies API
  description: API for the Hiking Buddies application - connecting hikers and managing outdoor events
  version: 1.0.0
  contact:
    name: Hiking Buddies Team

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://www.hiking-buddies.com/api
    description: Production server

security:
  - cookieAuth: []

paths:
  /events:
    get:
      summary: Get all events
      description: Retrieve a list of all hiking events
      tags:
        - Events
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new event
      description: Create a new hiking event
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: Event ID
        schema:
          type: integer
          format: int32

    get:
      summary: Get event by ID
      description: Retrieve a single event with full details
      tags:
        - Events
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventDetails'
        '400':
          description: Invalid event ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update event
      description: Update an existing event
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEventRequest'
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Bad request - invalid ID or validation error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Error'
                  - $ref: '#/components/schemas/ValidationError'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete event
      description: Delete an event by ID
      tags:
        - Events
      responses:
        '200':
          description: Event deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Invalid event ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Event not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      summary: Check authentication status
      description: Get current user authentication status and basic info
      tags:
        - Authentication
      responses:
        '200':
          description: Authentication status
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AuthStatus'
                  - $ref: '#/components/schemas/AuthenticatedUser'

  /auth/login:
    post:
      summary: User login
      description: Authenticate user and create session
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  description: User's username
                  example: "johndoe"
                password:
                  type: string
                  description: User's password
                  format: password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  username:
                    type: string
                    example: "johndoe"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: User logout
      description: Clear user session and cookies
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /events/news-feed:
    get:
      summary: Get news feed
      description: Retrieve user's personalized news feed
      tags:
        - Events
      security:
        - cookieAuth: []
      responses:
        '200':
          description: News feed data
          content:
            application/json:
              schema:
                type: object
                description: News feed content (structure depends on backend)
        '401':
          description: Not authenticated or session expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /dashboard:
    get:
      summary: Get user dashboard
      description: Retrieve current user's dashboard data (PK inferred from JWT cookie)
      tags:
        - User
      security:
        - cookieAuth: []
      responses:
        '200':
          description: User dashboard data
          content:
            application/json:
              schema:
                type: object
                description: Dashboard content (structure depends on backend)
        '401':
          description: Not authenticated or session expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: authToken
      description: JWT authentication token stored in HTTP-only cookie

  schemas:
    # Error schemas
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Failed to fetch events"

    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: "Bad Request"
        details:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
              path:
                type: array
                items:
                  type: string
          description: Validation error details from Zod

    # Authentication schemas
    AuthStatus:
      type: object
      properties:
        authenticated:
          type: boolean
          example: false

    AuthenticatedUser:
      type: object
      properties:
        authenticated:
          type: boolean
          example: true
        pk:
          type: string
          description: User primary key
          example: "123"
        username:
          type: string
          description: User's username
          example: "johndoe"

    # User schema
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: User ID
        name:
          type: string
          description: User's full name
        last_name:
          type: string
        first_name:
          type: string
        picture:
          type: string
          description: Profile picture URL
        experience_level_category:
          type: string
          description: User's experience level

    # Route and terrain schemas
    Route:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        distance:
          type: number
          format: float
          description: Distance in kilometers
        elevation_gain:
          type: number
          format: float
          description: Elevation gain in meters
        duration:
          type: number
          format: float
          description: Duration in minutes
        rating:
          type: number
          format: float
          description: ELO-style rating (800-4000)
          minimum: 800
          maximum: 4000
        sac_scale:
          type: integer
          enum: [0, 1, 2, 3, 4, 5, 6]
          description: SAC hiking difficulty scale

    Terrain:
      type: string
      enum: ["gravel", "dirt", "grass", "pavement", "snow"]

    Waypoint:
      type: object
      properties:
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
        elevation:
          type: number
          format: float
          description: Elevation in meters

    BoundingBox:
      type: object
      properties:
        minLatitude:
          type: number
          format: float
        maxLatitude:
          type: number
          format: float
        minLongitude:
          type: number
          format: float
        maxLongitude:
          type: number
          format: float

    TerrainSegment:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Terrain'
        start:
          type: number
          format: float
          description: Start distance in kilometers
        end:
          type: number
          format: float
          description: End distance in kilometers

    SacScaleSegment:
      type: object
      properties:
        sacScale:
          type: integer
          enum: [0, 1, 2, 3, 4, 5, 6]
        start:
          type: number
          format: float
          description: Start distance in kilometers
        end:
          type: number
          format: float
          description: End distance in kilometers

    Peak:
      type: object
      properties:
        index:
          type: integer
          description: Index in waypoint array
        name:
          type: string
          description: Peak name
        elevation:
          type: number
          format: float
          description: Elevation in meters

    Hut:
      type: object
      properties:
        index:
          type: integer
          description: Index in waypoint array
        name:
          type: string
          description: Hut name
        elevation:
          type: number
          format: float
          description: Elevation in meters

    RouteDetails:
      allOf:
        - $ref: '#/components/schemas/Route'
        - type: object
          properties:
            boundingBox:
              $ref: '#/components/schemas/BoundingBox'
            waypoints:
              type: array
              items:
                $ref: '#/components/schemas/Waypoint'
            terrainSegments:
              type: array
              items:
                $ref: '#/components/schemas/TerrainSegment'
            sacScaleSegments:
              type: array
              items:
                $ref: '#/components/schemas/SacScaleSegment'
            peaks:
              type: array
              items:
                $ref: '#/components/schemas/Peak'
            huts:
              type: array
              items:
                $ref: '#/components/schemas/Hut'
            elevationLost:
              type: number
              format: float
              description: Elevation lost in meters
            highestPoint:
              type: number
              format: float
              description: Highest point elevation in meters

    # Attendance schema
    Attendance:
      type: object
      properties:
        going:
          type: integer
          format: int32
          description: Number of confirmed participants
        spaces:
          type: integer
          format: int32
          description: Available spaces
        waiting:
          type: integer
          format: int32
          description: Number on waiting list
        is_car_pool:
          type: boolean
          description: Whether carpooling is available
        max_limit:
          type: integer
          format: int32
          description: Maximum participants limit

    # News feed picture schema
    NewsFeedPicture:
      type: object
      properties:
        id:
          type: integer
          format: int32
        thumb:
          type: string
          description: Thumbnail URL
        url:
          type: string
          description: Full image URL
        uploaded_at:
          type: string
          format: date-time
        owner:
          type: string
          description: Owner username

    # Activity enum
    Activity:
      type: string
      enum: ["HI", "SO", "BO", "CL", "SK", "SB", "SS"]
      description: |
        Activity types:
        - HI: Hiking
        - SO: Snow
        - BO: Bouldering
        - CL: Climbing
        - SK: Skiing
        - SB: Snowboarding
        - SS: Snowshoeing

    # Event schemas
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: Event ID
        title:
          type: string
          description: Event title
        description:
          type: string
          description: Event description
        start:
          type: string
          format: date-time
          description: Event start datetime (ISO format)
        meeting_point:
          type: string
          description: Meeting location
        city:
          type: string
          description: City where event takes place
        activity:
          $ref: '#/components/schemas/Activity'
        activity_name:
          type: string
          description: Human-readable activity name
        organizer:
          $ref: '#/components/schemas/User'
        attendance:
          $ref: '#/components/schemas/Attendance'
        route:
          $ref: '#/components/schemas/Route'
        cover_picture_url:
          type: string
          format: uri
          description: Cover image URL
        pictures_uploaded:
          type: array
          items:
            $ref: '#/components/schemas/NewsFeedPicture'
        num_of_days:
          type: integer
          format: int32
          description: Number of days for multi-day events
        max_participants:
          type: integer
          format: int32
          description: Maximum number of participants
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        organizer_id:
          type: integer
          format: int32
          description: Organizer user ID (for updates)
        route_id:
          type: integer
          format: int32
          description: Route ID

    EventDetails:
      allOf:
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            organizer:
              $ref: '#/components/schemas/User'
            route:
              $ref: '#/components/schemas/Route'
            routeDetails:
              $ref: '#/components/schemas/RouteDetails'
            participants:
              type: array
              items:
                $ref: '#/components/schemas/User'
              description: Confirmed participants
            waitingList:
              type: array
              items:
                $ref: '#/components/schemas/User'
              description: Users on waiting list
            attendance:
              $ref: '#/components/schemas/Attendance'
            pictures_uploaded:
              type: array
              items:
                $ref: '#/components/schemas/NewsFeedPicture'
            num_of_days:
              type: integer
              format: int32
            max_participants:
              type: integer
              format: int32
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time

    # Request schemas
    CreateEventRequest:
      type: object
      required:
        - title
        - description
        - start
        - meeting_point
        - city
        - activity
        - route_id
      properties:
        title:
          type: string
          minLength: 1
          description: Event title
          example: "Alpine Summit Hike"
        description:
          type: string
          description: Event description
          example: "A challenging alpine hike to stunning summit views"
        start:
          type: string
          format: date-time
          description: Event start datetime in ISO format
          example: "2024-12-25T09:00:00Z"
        meeting_point:
          type: string
          description: Meeting location
          example: "Central Station"
        city:
          type: string
          description: City name
          example: "Zurich"
        activity:
          $ref: '#/components/schemas/Activity'
        activity_name:
          type: string
          description: Optional human-readable activity name
          example: "Hiking"
        route_id:
          type: integer
          format: int32
          minimum: 1
          description: Route ID for the event
          example: 123
        cover_picture_url:
          type: string
          format: uri
          description: Optional cover image URL
          example: "https://example.com/image.jpg"
        pictures_uploaded:
          type: array
          items:
            $ref: '#/components/schemas/NewsFeedPicture'
        num_of_days:
          type: integer
          format: int32
          minimum: 0
          description: Number of days for multi-day events
          example: 1
        max_participants:
          type: integer
          format: int32
          minimum: 1
          description: Maximum number of participants
          example: 12

    UpdateEventRequest:
      type: object
      properties:
        title:
          type: string
          description: Event title
        description:
          type: string
          description: Event description
        start:
          type: string
          format: date-time
          description: Event start datetime in ISO format
        meeting_point:
          type: string
          description: Meeting location
        city:
          type: string
          description: City name
        activity:
          type: string
          description: Activity type
        activity_name:
          type: string
          description: Human-readable activity name
        organizer_id:
          type: integer
          format: int32
          minimum: 1
          description: Organizer user ID
        route_id:
          type: integer
          format: int32
          minimum: 1
          description: Route ID
        cover_picture_url:
          type: string
          format: uri
          description: Cover image URL
        pictures_uploaded:
          type: array
          items:
            $ref: '#/components/schemas/NewsFeedPicture'
        num_of_days:
          type: integer
          format: int32
          minimum: 0
          description: Number of days for multi-day events
        max_participants:
          type: integer
          format: int32
          minimum: 1
          description: Maximum number of participants
